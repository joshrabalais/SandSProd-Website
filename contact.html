<form method="post" class="contact__form">
    <fieldset class="contact__fieldset">
        <legend class="offscreen">Feel free to send us a message:</legend>
            <p class="contact__p">
                <label class="contact__label" for="name">Name:</label>
                    <input class="contact__input" type="text" name="name" id="name" placeholder="Travis Bickle"
                    required>
            </p>
            <p class="contact__p">
                <label class="contact__label" for="email">Email:</label>
                    <input class="contact__input" type="email" name="email" id="email" placeholder="YourEmail@email.com"
                    required>
            </p>
                <p class="contact__p">
                    <label class="contact__label" for="message">Your Message:</label>
                    <br>
                    <textarea class="contact__textarea" name="message" id="message" cols="50" rows="5"
                    placeholder="ALL WORK AND NO PLAY MAKES JACK A DULL BOY"></textarea>
            </p>
        <button class="contact__button" type="submit">Send</button>
        <button class="contact__button" type="reset">Reset</button>
    </fieldset>
</form>
